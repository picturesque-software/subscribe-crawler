          <h1 class="title">南京大学开展放射事故应急演练</h1>
          <h3 class="subtitle"></h3>
          <div class="msg">
            <span class="time">发布日期：2016-11-17</span>
            <span class="visit">访问量：<script type="text/javascript" src="https://sbc.nju.edu.cn/njdx/front/ui/visit/pv.js?s=2&amp;c=10308"></script></span>
          </div>
          <div class="words">
            <div style="text-indent:0px;">
	<span style="font-family:'sans serif', tahoma, verdana, helvetica;line-height:1.5;text-indent:21pt;"><span style="font-size:18px;line-height:2.5;">       </span><span style="font-size:18px;line-height:2.5;">2016</span></span><span style="font-family:宋体;line-height:2.5;text-indent:21pt;font-size:18px;">年</span><span style="font-family:'sans serif', tahoma, verdana, helvetica;line-height:2.5;text-indent:21pt;font-size:18px;">11</span><span style="font-family:宋体;line-height:2.5;text-indent:21pt;font-size:18px;">月</span><span style="font-family:'sans serif', tahoma, verdana, helvetica;line-height:2.5;text-indent:21pt;font-size:18px;">17</span><span style="font-family:宋体;line-height:2.5;text-indent:21pt;font-size:18px;">日，南京大学放射事故应急演练在环境学院举行，国有资产管理处、环境学院相关师生参加了这次演练。</span> 
</div>
<p style="text-indent:21.0pt;">
	<span></span> 
</p>
<p style="text-indent:21.0pt;">
	<span style="font-family:宋体;font-size:18px;line-height:2.5;">国资处陈彦达老师首先介绍了放射源以及放射场所的相关知识，在场师生对放射事故的应急处理进行了热烈地讨论。接着，环境学院学生对“非密封源放射物质泼洒”这一模拟场景进行了实际演练。</span><span></span> 
</p>
<p style="text-indent:21.0pt;">
	<span style="font-family:宋体;font-size:18px;line-height:2.5;">通过此次演练，参演师生加强了对辐射相关知识的了解，对如何处理小型辐射事故有了明确的认识，能更好保障工作人员安全。演练达到预期效果。</span><span></span> 
</p>
