          <h1 class="title">实验室与设备管理处电话值班安排</h1>
          <h3 class="subtitle"></h3>
          <div class="msg">
            <span class="time">发布日期：2020-02-12</span>
            <span class="visit">访问量：<script type="text/javascript" src="https://sbc.nju.edu.cn/njdx/front/ui/visit/pv.js?s=2&amp;c=10308"></script></span>
          </div>
          <div class="words">
            <p style="text-indent: 28pt; line-height: 2em;"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">受疫情影响，根据党中央、国务院的重大部署，教育部、江苏省的工作安排和我校新型冠状病毒感染肺炎疫情防控布置工作等具体要求</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">，</span><span id="_GoBack"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">实验室与设备管理处对值班工作</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">安排如下</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">：</span></span></p><p style="text-align: center; line-height: 2em;"><img src="https://sbc.nju.edu.cn/DFS//wordimp/qrs//sygl/dtxx/i69954/image1.png" width="722" height="376" style="width: 722px; height: 376px;"></p><p style="line-height: 2em;"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">说明：</span></p><p style="text-indent: 28pt; line-height: 2em;"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">1、根据学校通知及防控疫情需要，仅安排电话值班；如有紧急业务需要办理，请与值班人员电话联系；非紧急业务在</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">正式</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">开学后办理</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">；</span></p><p style="text-indent: 28pt; line-height: 2em;"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">2、电话值班时间：星期一至星期五：上午9-12点，下午14-17点。</span></p><p style="text-indent: 28pt; text-align: right; line-height: 2em;"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">实验室与设备管理处 </span></p><p style="text-indent: 28pt; text-align: right; line-height: 2em;"><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">2</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">020</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">年2月1</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">2</span><span style="font-family:'方正兰亭黑简体';font-size:14.0pt;">日  </span></p>
          </div>
