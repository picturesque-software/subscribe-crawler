          <div class="words">
            <p style="white-space: normal;"><span style="font-size: 18px;">仪器名称：大气检测仪器</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;">仪器编号：11017669</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;">厂家：美国Thermo Fisher Scientific</span></p><p style="margin-bottom: 0px; white-space: normal;"><span style="font-size: 18px;">型号：usd177050</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;">原值：1196075.86元</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;">购置日期：2011年11月29日</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;">相关情况：目前该设</span><span style="font-size: 18px;">备出现损坏，配件老化，零部件已经不再生产。生产公司已经无法提供维修服务。</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;">如有单位需要，愿意修理使用或需要</span><span style="font-size: 18px;">其中的配件，请在2021年11月23日前与设备管理科联系。</span></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;"></span></p><p style="text-align: center;"><img src="https://sbc.nju.edu.cn/DFS//file/2021/11/16/20211116170750590icn4fy.jpg" style="width:800px;" title="大气观测仪器1"></p><p style="text-align: center;"><img src="https://sbc.nju.edu.cn/DFS//file/2021/11/16/202111161707500957gn9v6.jpg" style="width:800px;" title="大气观测仪器2"></p><p style="margin-bottom: 0px; white-space: normal; line-height: 32px;"><span style="font-size: 18px;"></span><br></p><p><br></p>
