          <h1 class="title">【重要】关于停止办理2017年仪器设备固定资产建账工作的通知</h1>
          <h3 class="subtitle"></h3>
          <div class="msg">
            <span class="time">发布日期：2017-12-15</span>
            <span class="visit">访问量：<script type="text/javascript" src="https://sbc.nju.edu.cn/njdx/front/ui/visit/pv.js?s=2&amp;c=10308"></script></span>
          </div>
          <div class="words">
             
<p>
	<span style="line-height:2;font-family:'微软雅黑','sans-serif';font-size:13.5pt;">各院系、各单位：</span><span style="font-family:'微软雅黑','sans-serif';font-size:9pt;"> <span></span></span> 
</p>
<p style="text-indent:24pt;">
	<span style="font-family:'微软雅黑','sans-serif';font-size:13.5pt;"><span style="line-height:2;">根据学校工作部署，为了保证与各职能部门数据的统一性，仪器设备建账将在</span><strong><span style="line-height:2;font-family:'微软雅黑','sans-serif';">2017</span></strong><strong><span style="font-family:'微软雅黑','sans-serif';"><span style="line-height:2;">年</span><span style="line-height:2;">12</span><span style="line-height:2;">月</span><span style="line-height:2;">22</span><span style="line-height:2;">日中午</span><span style="line-height:2;">12:00</span><span style="line-height:2;">准时</span></span></strong><span style="line-height:2;">暂停。请各院系、各单位老师在</span><strong><span style="line-height:2;font-family:'微软雅黑','sans-serif';">2017</span></strong><strong><span style="font-family:'微软雅黑','sans-serif';"><span style="line-height:2;">年</span><span style="line-height:2;">12</span><span style="line-height:2;">月</span><span style="line-height:2;">22</span><span style="line-height:2;">日中午</span><span style="line-height:2;">12:00</span></span></strong><span style="line-height:2;">之前做好已购仪器设备的建账工作，并及时去财务办理入账手续，确保当年的实物帐与财务帐相符。仪器设备管理系统将会在</span><span style="line-height:2;">2018</span><span style="line-height:2;">年</span><span style="line-height:2;">1</span><span style="line-height:2;">月</span><span style="line-height:2;">3</span><span style="line-height:2;">日起恢复建账工作。</span></span><span style="font-family:'微软雅黑','sans-serif';font-size:9pt;"> <span></span></span> 
</p>
<p style="text-indent:24pt;">
	<span style="font-family:'微软雅黑','sans-serif';font-size:13.5pt;"><span style="line-height:2;">如有疑问请联系资产管理科，联系人：林秋星、魏麟苏，联系电话： </span><span style="line-height:2;">89686265</span><span style="line-height:2;">。</span></span><span style="font-family:'微软雅黑','sans-serif';font-size:9pt;"> <span></span></span> 
</p>
<p style="text-align:right;" align="right">
	<span style="line-height:2;font-family:'微软雅黑','sans-serif';font-size:13.5pt;">国有资产管理处</span> 
</p>
<p style="text-align:right;" align="right">
	<span style="line-height:2;font-family:'微软雅黑','sans-serif';font-size:13.5pt;">2017年12月15日</span><span style="font-family:'微软雅黑','sans-serif';font-size:9pt;"></span> 
</p>
