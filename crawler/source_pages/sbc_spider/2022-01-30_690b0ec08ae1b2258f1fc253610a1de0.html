          <h1 class="title">一批电脑处置公示</h1>
          <h3 class="subtitle"></h3>
          <div class="msg">
            <span class="time">发布日期：2021-03-22</span>
            <span class="visit">访问量：<script type="text/javascript" src="https://sbc.nju.edu.cn/njdx/front/ui/visit/pv.js?s=2&amp;c=10310"></script></span>

          <div class="words">
            <p style="text-align:left;line-height:24px;background:white"><span style="font-size:16px;font-family:宋体;color:black">仪器情况</span><span style="font-size:16px;font-family:'Simsun',serif;color:black">:</span><span style="font-size:16px;font-family:宋体;color:black">我校有一批电脑已达报废年限，现拟处置。</span></p><p style="text-align:left;line-height:24px;background:white"><span style="font-size:16px;font-family:宋体;color:black">如有单位需要</span><span style="font-size:16px;font-family:'Simsun',serif;color:black">, </span><span style="font-size:16px;font-family:宋体;color:black">愿意接收使用</span><span style="font-size:16px;font-family:'Simsun',serif;color:black">, </span><span style="font-size:16px;font-family:宋体;color:black">请在公示期（一周）内与实验室与设备管理处资产管理科（</span><span style="font-size:16px;font-family:'Simsun',serif;color:black">89686265</span><span style="font-size:16px;font-family:宋体;color:black">）联系，并到设备处办理设备调拨手续。</span></p><p style="text-align:left;line-height:24px;background:white"><span style="font-size:16px;font-family:'Simsun',serif;color:black"> </span></p><p style="text-align:left;line-height:24px;background:white"><span style="font-size:16px;font-family:宋体;color:black">设备品牌型号</span><span style="font-size:16px;font-family:'Simsun',serif;color:black">:</span></p><p style="text-align:left;line-height:24px;background:white"><span style="font-size:16px;font-family:'Simsun',serif;color:black">  DELL Optiplex 7010MT(i5-3470/19)，台式机，共240台，均为2013年购置；</span></p><p style="text-indent: 0px; text-align: left; line-height: 24px; background: white;"><span style="font-family: Simsun, serif; font-size: 16px; text-indent: 104px;">  DELL Optiplex 3030(i5-4590S)，一体机，共80台，均为2014年购置。</span></p><p style="text-align:left;line-height:24px;background:white"><span style=";font-family:'Simsun',serif;color:black"> </span></p><p><br></p>
