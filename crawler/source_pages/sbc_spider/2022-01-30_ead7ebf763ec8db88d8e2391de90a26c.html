          <h1 class="title">关于2019年度国家级实验教学示范中心考评结果的公告</h1>
          <h3 class="subtitle"></h3>
          <div class="msg">
            <span class="time">发布日期：2020-01-16</span>
            <span class="visit">访问量：<script type="text/javascript" src="https://sbc.nju.edu.cn/njdx/front/ui/visit/pv.js?s=2&amp;c=10308"></script></span>
          </div>
          <div class="words">
            <p style="text-align: left;"><span style="text-indent: 28pt; font-family: 微软雅黑; font-size: 14pt;">        2020年1月14日，我校召开</span><span style="text-indent: 28pt; font-family: 微软雅黑; font-size: 14pt;">2019年度国家级实验教学示范中心考评</span><span style="text-indent: 28pt; font-family: 微软雅黑; font-size: 14pt;">会。综合专家打分和中心主任打分，现将考评结果公告如下</span><span style="text-indent: 28pt; font-family: 微软雅黑; font-size: 14pt;">：</span></p><p style="text-indent:28.0pt;"><span style="font-family:'微软雅黑';font-size:14.0pt;"></span></p><p style="text-align: center; margin-bottom: 10px; line-height: 1.75em;"><img src="https://sbc.nju.edu.cn/DFS//file/2020/01/16/20200116154038290xu5w6p.png" style="width:800px;" title="图片1"></p><p style="text-indent: 28pt; margin-bottom: 10px; line-height: 1.75em;"><span style="font-family:'微软雅黑';font-size:14.0pt;">希望</span><span style="font-family:'微软雅黑';font-size:14.0pt;">全校各实验教学中心能通过此次考评</span><span style="font-family:'微软雅黑';font-size:14.0pt;">，</span><span style="font-family:'微软雅黑';font-size:14.0pt;">总结建设经验</span><span style="font-family:'微软雅黑';font-size:14.0pt;">，取长补短，</span><span style="font-family:'微软雅黑';font-size:14.0pt;">在今后的工作中再接再厉，充分发挥示范引领作用，建设具有国际水准的实验教学平台</span><span style="font-family:'微软雅黑';font-size:14.0pt;">，为南京大学"双一流建设"添砖加瓦。</span><br></p><p style="text-indent: 28pt; text-align: right; margin-bottom: 10px; line-height: 1.75em;"><span style="font-family:'微软雅黑';font-size:14.0pt;">实验室与设备管理处</span></p><p style="text-indent: 28pt; text-align: right; margin-bottom: 10px; line-height: 1.75em;"><span style="font-family:'微软雅黑';font-size:14.0pt;">2020年1月16日</span><span style="font-family:'微软雅黑';font-size:14.0pt;"> </span></p>
          </div>
