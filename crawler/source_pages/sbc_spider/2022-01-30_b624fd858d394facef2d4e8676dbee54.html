          <div class="words">
            <p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">仪器名称：网络交换机</span></strong></p><p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">仪器编号：</span></strong><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">12009373</span></p><p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">厂家：</span></strong><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">JUNIPER</span></p><p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">型号：</span></strong><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">EX8208-REDUND-AC*</span></p><p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">原值：</span></strong><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">878914.17</span></p><p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">购置日期：</span></strong><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">2012/10/11</span></p><p style="text-align:left;line-height:32px"><strong><span style="font-size:18px;font-family:宋体;color:#333333">相关情况：</span></strong><span style="font-size:18px;font-family:宋体;color:#333333">目前该设备出现损坏，生产公司已经不再生产</span><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">EX8208-REDUND-AC*</span><span style="font-size:18px;font-family:宋体;color:#333333">型号的网络交换机，无法提供维修服务。</span></p><p style="text-align:left;line-height:32px"><span style="font-size:18px;font-family:宋体;color:#333333">如有单位需要，愿意修理使用或需要其中的配件，请在</span><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">2021</span><span style="font-size:18px;font-family:宋体;color:#333333">年</span><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">3</span><span style="font-size:18px;font-family:宋体;color:#333333">月</span><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333">27</span><span style="font-size:18px;font-family:宋体;color:#333333">日前与设备管理科联系。</span></p><p style="text-align:center"><span style="font-size:18px;font-family:'Segoe UI',sans-serif;color:#333333"> </span></p><p style="text-align: center;"><img src="https://sbc.nju.edu.cn/DFS//file/2021/03/22/20210322093725119grheev.jpg" style="width:800px;" title="11_997711"></p><p><br></p>
