          <h1 class="title">国有资产管理处仙林、鼓楼值班表</h1>
          <h3 class="subtitle"></h3>
          <div class="msg">
            <span class="time">发布日期：2016-02-23</span>
            <span class="visit">访问量：<script type="text/javascript" src="https://sbc.nju.edu.cn/njdx/front/ui/visit/pv.js?s=2&amp;c=10308"></script></span>
          </div>
          <div class="words">
            <p style="text-align:left;"><span style="font-size:12.0pt;font-family:宋体;color:#212121;"><span style="font-size:16px;line-height:1.5;">      根据南办发</span><span style="font-size:16px;line-height:1.5;">[2016]7</span><span style="font-size:16px;line-height:1.5;">号通知要求，自</span><span style="font-size:16px;line-height:1.5;">2016</span><span style="font-size:16px;line-height:1.5;">年起，国有资产管理处在仙林校区办公，在鼓楼校区仅于每周五安排值班，具体如下：</span></span><span style="font-size:12.0pt;font-family:宋体;color:#212121;"></span></p><p style="text-align:left;"><span style="font-size:12.0pt;font-family:宋体;color:#212121;"><span style="font-size:16px;line-height:1.5;"><br></span></span></p><p style="text-align:left;"><span style="font-size:12.0pt;font-family:宋体;color:#212121;"><img src="https://sbc.nju.edu.cn/manage/kindeditor/attached/image/20160223/20160223163329_7292.png" width="800" alt=""><br></span></p><p style="text-align:left;"><span style="font-size:12.0pt;font-family:宋体;color:#212121;"> </span></p><p style="text-align: left;"><span style="font-size:16px;font-family:宋体;">        因办公室装修，周五鼓楼校区值班暂仍在国资处小楼，</span><span style="font-size:16px;">2016</span><span style="font-size:16px;font-family:宋体;">年</span><span style="font-size:16px;">4</span><span style="font-size:16px;font-family:宋体;">月起在南园综合楼值班。</span><span style="font-size:12.0pt;"></span></p>
          </div>
