				  <h1 class="arti_title">社科大类《政府管理导论》《社会与心理科学导论》增加开放名额的通知</h1>
				  <h2 class="arti_title"></h2>
				  <p class="arti_metas"><span class="arti_publisher">发布者：教学运行服务中心</span><span class="arti_update">发布时间：2021-09-28</span><span class="arti_views">浏览次数：<span class="WP_VisitCount" url="/_visitcountdisplay?siteId=414&amp;type=3&amp;articleId=540884">10</span></span></p>
				  <div class="entry">
					<div class="read"><div class="wp_articlecontent"><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;"><span style="font-family:宋体;font-size:18px;">同学们好，</span></p><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;"><span style="font-family:宋体;font-size:18px;"> 因为本学期社科大类部分课程名额未能满足外大类学生选课需求。经过与开课院</span><span style="font-family:宋体;font-size:18px;">系和任课老师沟通，现决酌情增加以下课程的开放名额。</span></p><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;"><span style="font-family:宋体;font-size:18px;"> 06000640《政府管理导论》增加30个开放名额</span></p><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;"><span style="font-family:宋体;font-size:18px;"> 0</span><span style="font-family:宋体;font-size:18px;">8010740《社会与心理科学导论》增加30个开放名额</span></p><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;"><span style="font-family:宋体;font-size:18px;"> 以上增加的名额将于9月29日中午13：30放出，请各位未选中课的同学及时参加补选。</span></p><p style='margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, "microsoft yahei", u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;text-align:right;'><span style="font-family:宋体;font-size:18px;">本科生院</span></p><p style='margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, "microsoft yahei", u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;text-align:right;'><span style="font-family:宋体;font-size:18px;">2021年9月28日</span></p><p><br></p></div></div>
