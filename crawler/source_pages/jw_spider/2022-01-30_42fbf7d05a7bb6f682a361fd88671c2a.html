				  <h1 class="arti_title">关于发布2021版辅修培养方案以及延长选课通知</h1>
				  <h2 class="arti_title"></h2>
				  <p class="arti_metas"><span class="arti_publisher">发布者：教学运行服务中心</span><span class="arti_update">发布时间：2022-01-14</span><span class="arti_views">浏览次数：<span class="WP_VisitCount" url="/_visitcountdisplay?siteId=414&amp;type=3&amp;articleId=559567">3576</span></span></p>
				  <div class="entry">
					<div class="read"><div class="wp_articlecontent"><p><style type="text/css"> 	 	</style></p><p style="text-align:center;margin-top:0.17in;margin-bottom:0.04in;"><br></p><p style="line-height:1.5em;margin-bottom:0in;"><span style="font-family:宋体;font-size:18px;line-height:1.5em;">亲爱的同学们：</span></p><p style="text-indent:0.4in;line-height:1.5em;margin-bottom:0in;"><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">2021版</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">辅修培养方案现已发布，请各位</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">2021</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">级学有余力、有辅修需求的同学进行查看，并参照课程体系要求进行选课，规划学业。其他年级有辅修学习计划的同学按照原培养方案进行。</span></p><p style="text-indent:0.4in;line-height:1.5em;margin-bottom:0in;"><span style="font-family:宋体;font-size:18px;line-height:1.5em;">同时，2021-2022学年第二学期选课时间延长至</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">2022</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">年</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">1</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">月</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">21</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">日</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">17</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">点。</span></p><p style="text-indent:0.4in;line-height:1.5em;margin-bottom:0in;"><a name="_GoBack"></a><span style="font-family:宋体;font-size:18px;line-height:1.5em;">如有疑问请联系肖老师：</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;"><a href="mailto:xiaohs@nju.edu.cn">xiaohs@nju.edu.cn</a></span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">。</span></p><p style="text-indent:0.4in;line-height:1.5em;margin-bottom:0in;"><span style="font-family:宋体;font-size:18px;line-height:1.5em;">祝各位同学新春快乐！</span></p><p style="text-indent:0.4in;margin-bottom:0in;"><br></p><p style="text-indent:0.4in;margin-bottom:0in;"><br></p><p style="text-indent:0.4in;margin-bottom:0in;"><br></p><p style="text-indent:0.4in;text-align:right;line-height:1.5em;margin-bottom:0in;"><span style="font-family:宋体;font-size:18px;line-height:1.5em;">本科生院</span></p><p style="text-indent:0.4in;text-align:right;line-height:1.5em;margin-bottom:0in;"><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;"> 2022</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">年</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">1</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">月</span><span style="font-family:宋体, serif;font-size:18px;line-height:1.5em;">14</span><span style="font-family:宋体;font-size:18px;line-height:1.5em;">日</span></p><p style="margin-bottom:0in;"><br></p><p style="text-indent:0.4in;margin-bottom:0in;"><span style="font-family:文泉驛正黑;font-family:宋体;font-family:宋体;font-family:宋体;font-size:18px;">附件：</span><a href="http://jw.nju.edu.cn/89/ce/c46290a559566/page.htm" target="_self" sudyfile-attr="{'title':'只支持选中一个链接时生效'}"><span style="font-family:宋体, serif;font-size:18px;">2021</span><span style="font-family:文泉驛正黑;font-family:宋体;font-family:宋体;font-family:宋体;font-size:18px;">版辅修培养方案</span></a></p><p style="margin-bottom:0in;"><br></p><p><br></p></div></div>
