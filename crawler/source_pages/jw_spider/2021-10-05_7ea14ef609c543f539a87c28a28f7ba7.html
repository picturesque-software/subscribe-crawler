				  <h1 class="arti_title">体育课增加名额的通知</h1>
				  <h2 class="arti_title"></h2>
				  <p class="arti_metas"><span class="arti_publisher">发布者：教学运行服务中心</span><span class="arti_update">发布时间：2021-09-23</span><span class="arti_views">浏览次数：<span class="WP_VisitCount" url="/_visitcountdisplay?siteId=414&amp;type=3&amp;articleId=540397">10</span></span></p>
				  <div class="entry">
					<div class="read"><div class="wp_articlecontent"><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;"><span style="font-family:宋体;font-size:18px;">同学们好，</span></p><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;"><span style="font-family:宋体;font-size:18px;"> 因为本学期体育课程名额未能满足学生选课需求，还有部分同学未选到体育课。经过与体育部和任课老师沟通，</span><span style="font-family:宋体;font-size:18px;">现决定每个体育课班级增开2额名额。体育补选将于今天（9月23日）中午12:00暂时关闭，下午15:00重新开通补选并放出增加的名额。请各位未选</span><span style="font-family:宋体;font-size:18px;">中体育课的同学及时参加补选。</span></p><p style='margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, "microsoft yahei", u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;text-align:right;'><span style="font-family:宋体;font-size:18px;">本科生院</span></p><p style='margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, "microsoft yahei", u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;text-align:right;'><span style="font-family:宋体;font-size:18px;">2021年9月23日</span></p><p style="margin:0cm 0cm 0px;padding:0px;line-height:1.75;font-size:14px;color:#333333;font-family:arial, microsoft yahei, u5b8bu4f53, tahoma, geneva, sans-serif;background-color:#ffffff;text-indent:28px;"><span style="font-family:宋体;font-size:18px;"><br></span></p></div></div>
